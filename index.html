<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <nav>
        <ul>
            <li id ="high-scores">View high scores</li>
        </ul>
    </nav>
    <main class = "start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Incorrect answers will penalize your score/time by ten seconds.</p>
        <button id = "start">Start Quiz</button>
    </main>
    <main class = "quiz-page">
        <p id="countdown"></p>
        <p id = "result"></p>
        <h2 id = "question"></h2>
        <div class = ansButtons>
            <button id = "ans1"></button>
            <button id = "ans2"></button>
            <button id = "ans3"></button>
            <button id = "ans4"></buton>
        </div>
    </main>
    <main class = "done-page">
        <h2>All Done!</h2>
        <p id = "score"></p>
        <label for="initials">Enter initials:</label>
        <input type="text" name="initials" id="initials"/>
        <button id="submit">Submit</button>
    </main>
    <main class = "score-page">
        <h2>High Scores</h2>
        <ol id = "scoreList">
        </ol>
        <button id ="back">Go Back</button>
        <button id = "clear">Clear High Scores</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
